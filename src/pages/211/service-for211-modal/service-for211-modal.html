<ion-header>

  <ion-navbar>
    <ion-title text-center>Service</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding text-center>

  <ion-row>
    <ion-col col-sm-10 offset-sm-1 col-md-8 offset-md-2>
      <h3>{{ "lynx.pages.service_details.details_header" | translate }}</h3>

      <service-details [service]="service"></service-details>
    </ion-col>
  </ion-row>

  <div id="language-selector-modal-buttons">
    <button ion-button round
            class="lynx-button-white"
            type="button"
            (click)="cancel()">{{ "lynx.pages.feedback.cancel_button" | translate }}</button>
  </div>

</ion-content>
