<ion-header no-border>
  <app-navbar headerTitle="{{ 'oneclick.pages.reset_password.header' | translate }}"></app-navbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="resetPassword()" #resetPasswordForm="ngForm">

    <ion-row>
      <ion-col>
        <h3 id="reset-password-description">
          {{ "oneclick.pages.reset_password.reset_password_description" | translate }}
        </h3>
      </ion-col>
    </ion-row>

    <ion-input  class="lynx-input"
                type="text"
                placeholder="Email"
                name="email"
                [(ngModel)]="email"
                required>
    </ion-input>

    <ion-row>
      <ion-col>
        <button ion-button round
                id="reset-password-button"
                class="lynx-button-dark center"
                type="submit"
                [disabled]="!resetPasswordForm.form.valid">
          {{ "oneclick.pages.reset_password.reset_password_button" | translate }}
        </button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
