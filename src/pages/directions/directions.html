<!--
  Generated template for the DirectionsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <app-navbar headerTitle="{{ 'lynx.pages.directions.header' | translate }}"></app-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-tabs *ngIf="trip" tabsPlacement="top" tabsHighlight="true">
        <ion-tab [root]="stepsTab"
                 tabTitle="{{ 'lynx.pages.directions.steps_tab.header' | translate }}"
                tabIcon="list"
                 [rootParams]="directionsParams">
          >
         </ion-tab>
        <ion-tab [root]="mapTab"
                 tabTitle="{{ 'lynx.pages.directions.map_tab.header' | translate }}"
                tabIcon="map"
                 [rootParams]="directionsParams">
          >
        </ion-tab>
      </ion-tabs>
    </ion-row>
  </ion-grid>
</ion-content>
