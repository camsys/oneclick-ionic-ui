<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <app-navbar headerTitle="{{ 'oneclick.pages.categories.resources_search.label' | translate }}" skipId="skip-categories"></app-navbar>
  <ion-toolbar class="lynx-toolbar" text-center>
    <ion-searchbar placeholder="{{ 'oneclick.pages.categories.resources_search.placeholder' | translate}}"
                    [formControl]="searchControl"
                   (ionFocus)="searchResultsList.show()">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>

  <!-- KEYWORD SEARCH RESULTS LISTS -->
  <autocomplete-results #searchResultsList
    [items]="searchResults"
    (onSelect)="goToSearchResult($event)">
  </autocomplete-results>

  <ion-grid>

    <ion-row>
      <ion-col col-sm-10 offset-sm-1 col-md-8 offset-md-2>
      <h5>
        {{ "categories.help" | translate }}
      </h5>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-sm-10 offset-sm-1 col-md-8 offset-md-2>
        <ion-list class="lynx-list">
          <ion-list-header *ngIf="!categories || categories.length <= 0">
            {{ "oneclick.pages.categories.no_categories" | translate }}
          </ion-list-header>
          <ion-item class="lynx-list-inline-item lynx-list-category-item"
                    text-wrap
                    *ngFor="let category of categories"
                    (click)="openToSubcategory(category)">
            <ion-label>
              {{category.name}}
            </ion-label>
            <ion-badge mode="ios">{{category.service_count}}</ion-badge>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
