<ion-header>
  <app-navbar headerTitle="{{category && category.name}}"skipId="skip-subcategories"></app-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-sm-10 offset-sm-1 col-md-8 offset-md-2>
        <ion-list class="lynx-list">
          <ion-item class="lynx-list-inline-item lynx-list-category-item"
                    text-wrap
                    *ngFor="let subcategory of subcategories"
                    (click)="openToSubSubCategories(subcategory)">
            <ion-label>{{subcategory.name}}
            </ion-label>
            <ion-badge mode="ios">{{subcategory.service_count}}</ion-badge>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
