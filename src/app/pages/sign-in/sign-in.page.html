<ion-header no-border>
  <app-navbar headerTitle="{{ 'oneclick.pages.sign_in.header' | translate }}"></app-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <form (ngSubmit)="signIn()" #signInForm="ngForm">

      <ion-row>
        <ion-col>
          <img class="lynx-logo-md" src="assets/img/211-ride@1x.png"/>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col no-padding col-sm-10 offset-sm-1 col-md-8 offset-md-2>
          <ion-input  class="lynx-input"
                      type="text"
                      placeholder="Email"
                      name="email"
                      [(ngModel)]="user.email"
                      required>
          </ion-input>
          <ion-input  class="lynx-input"
                      type="password"
                      placeholder="Password"
                      name="password"
                      [(ngModel)]="user.password"
                      required>
          </ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button round class="lynx-button-dark center" type="submit" [disabled]="!signInForm.form.valid">
            {{ "oneclick.pages.sign_in.sign_in_button" | translate }}
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col text-center>
          <button role="link" type="button" class="lynx-button-link link-white link-white-high-contrast" (click)="signUp()">
            {{ "oneclick.pages.menu.sign_up" | translate }}
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <button role="link" type="button" class="lynx-button-link link-white link-white-high-contrast" (click)="resetPassword()">
            {{ "oneclick.pages.sign_in.reset_password_button" | translate }}
          </button>
        </ion-col>
      </ion-row>
      <!-- Disable confirmation
      <ion-row>
        <ion-col text-center>
          <button type="button" class="lynx-button-link link-black" (click)="resendConfirmation()">
            {{ "oneclick.pages.sign_in.resend_confirmation_button" | translate }}
          </button>
        </ion-col>
      </ion-row>
    -->

    </form>
  </ion-grid>

</ion-content>
