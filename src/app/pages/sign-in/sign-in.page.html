<ion-header>
  <app-navbar headerTitle="{{ 'oneclick.pages.sign_in.header' | translate }}" skipId="skip-sign-in"></app-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <form (ngSubmit)="signIn(signInForm.form.valid)" #signInForm="ngForm">

      <ion-row>
        <ion-col class="ion-text-center">
          <img aria-hidden="true" class="lynx-logo-md" src="assets/img/main-logo.png" alt="logo"/>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item lines="none">
            <ion-label position="stacked" class="ion-text-wrap">{{ 'email' | translate }}</ion-label>
            <ion-input  type="text"
                        name="email"
                        [(ngModel)]="user.email"
                        required>
            </ion-input>
        </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="none">
            <ion-label position="stacked" class="ion-text-wrap">{{ 'password' | translate }}</ion-label>
            <ion-input  type="password"
                        name="password"
                        [(ngModel)]="user.password"
                        required>
            </ion-input>
          </ion-item>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button shape="round" expand="full" color="primary" type="submit">
            {{ "oneclick.pages.sign_in.sign_in_button" | translate }}
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center">
          <a [routerLink]="signUpPath">
            {{ "oneclick.pages.menu.sign_up" | translate }}
          </a>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <a [routerLink]="resetPasswordPath">
            {{ "oneclick.pages.sign_in.reset_password_button" | translate }}
          </a>
        </ion-col>
      </ion-row>
      <!-- Disable confirmation
      <ion-row>
        <ion-col text-center>
          <button type="button" class="lynx-button-link link-black" (click)="resendConfirmation()">
            {{ "oneclick.pages.sign_in.resend_confirmation_button" | translate }}
          </button>
        </ion-col>
      </ion-row>
    -->

    </form>
  </ion-grid>

</ion-content>
