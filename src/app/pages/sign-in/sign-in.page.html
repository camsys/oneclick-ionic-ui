<ion-header no-border>
  <app-navbar headerTitle="{{ 'oneclick.pages.sign_in.header' | translate }}"></app-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <form (ngSubmit)="signIn(signInForm.form.valid)" #signInForm="ngForm">

      <ion-row>
        <ion-col class="ion-text-center">
          <img class="lynx-logo-md" src="assets/img/main-logo.png" alt="logo"/>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col no-padding col-sm-10 offset-sm-1 col-md-8 offset-md-2>
          <ion-input  type="text"
                      placeholder="Email"
                      name="email"
                      [(ngModel)]="user.email"
                      required>
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col no-padding col-sm-10 offset-sm-1 col-md-8 offset-md-2>
          <ion-input  type="password"
                      placeholder="Password"
                      name="password"
                      [(ngModel)]="user.password"
                      required>
          </ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button shape="round" expand="full" color="primary" type="submit">
            {{ "oneclick.pages.sign_in.sign_in_button" | translate }}
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center">
          <a [routerLink]="signUpPath">
            {{ "oneclick.pages.menu.sign_up" | translate }}
          </a>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <a [routerLink]="resetPasswordPath">
            {{ "oneclick.pages.sign_in.reset_password_button" | translate }}
          </a>
        </ion-col>
      </ion-row>
      <!-- Disable confirmation
      <ion-row>
        <ion-col text-center>
          <button type="button" class="lynx-button-link link-black" (click)="resendConfirmation()">
            {{ "oneclick.pages.sign_in.resend_confirmation_button" | translate }}
          </button>
        </ion-col>
      </ion-row>
    -->

    </form>
  </ion-grid>

</ion-content>
